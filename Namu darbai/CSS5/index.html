<!DOCTYPE html>
<html>
<head>
	<title>Kalkuliatorius</title>
    <style>
        table tr td button{
            width: 60px;
            height: 50px;
            color: red;
            font-size: 25px;
        }
        table tr td input{
            width: 190px;
            height: 40px;
        }
        table tr:nth-child(3) td:nth-child(2) button:nth-child(1){
            box-shadow: -1px -1px blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3"><input type="txt" name="" value="12"></td>
            
            
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
	        <td><button>6</button></td>
        </tr>
        <tr>
	        <td><button>1</button></td>
            <td><button>2</button></td>
	        <td><button>3</button></td>
        </tr>
        <tr>
	        <td><button>+</button></td>
            <td><button>-</button></td>
	        <td><button>/</button></td>
        </tr>
        <tr>
	        <td><button>*</button></td>
            <td><button>C</button></td>
	        <td><button>CE</button></td>
        </tr>
	</table>
</body>
</html>
